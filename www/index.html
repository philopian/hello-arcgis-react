<!DOCTYPE html>
<html>

<head>
    <title>AppSeed</title>
    <meta charset="utf-8">
    <!-- Web App Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- icons -->
    <link rel="icon" type="image/png" href="assets/favicon/android-chrome-144x144.png" sizes="144x144">
    <link rel="icon" type="image/png" href="assets/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/favicon/android-chrome-256x256.png" sizes="256x256">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="theme-color" content="#5bbad5">

    <!-- Apple meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Google meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="assets/favicon/manifest.json">

    <!-- Windows meta tags -->
    <meta name="msapplication-TileColor" content="#5bbad5">
    <meta name="msapplication-TileImage" content="assets/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">

    <!-- bower:css -->
    <link rel="stylesheet" type="" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" type="" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="" href="bower_components/foundation-sites/dist/css/foundation.min.css">
    <!-- endinject -->
    <!-- bundle:css -->
    <link rel="stylesheet" type="" href="code/app.css">
    <!-- endinject -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <script src="https://js.arcgis.com/4.3/"></script>
</head>

<body>

    <h1><img id="appseed-logo" src="assets/images/appseedica.png" alt="" style="margin-bottom: 20px;"></h1>

    <div id="nav-bar">
        <button class="button tiny router" data-router="main" data-fulltext="This is a span element">main</button>
        <button class="button tiny router" data-router="view1">view 1</button>
        <button class="button tiny router" data-router="view2">view 2</button>
        <button class="button tiny router" data-router="leaflet">Leaflet</button>
    </div>

    <div id="view"></div>

    <!-- bundle:js -->
    <script src="bundle.js"></script>
    <!-- endinject -->
</body>

</html>
